<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,100,300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/material.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body data-algolia-app-id="latency"
      data-algolia-key="6be0576ff61c053d5f9a3225e2a90f76"
      data-algolia-index="bestbuy">
  <div class="container-fluid header">
    <div class="header col-md-12">
      <h1>YOUR search! <span class="powered-by">Powered by Algolia</span></h1>
    </div>
  </div>
  <div class="container-fluid search-container">
    <div class="search">
      <div class="algolia-magic-search-box" data-input-class="form-control" data-placeholder="Search for an awesome product..."></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
      <div class="row results-header">
        <div class="algolia-magic col-md-6 statistics" data-template="#stats-template"></div>
        <div class="col-md-6 selectors">
          <div class="algolia-magic index-selector">
            <div data-index-name="bestbuy">Relevance</div>
            <div data-index-name="bestbuy_price_asc">Lowest price</div>
            <div data-index-name="bestbuy_price_desc">Highest price</div>
          </div>
          <div class="algolia-magic hits-selector">
            <div data-hits-per-page="5"></div>
            <div data-hits-per-page="50"></div>
            <div data-hits-per-page="20"></div>
          </div>
        </div>
      </div> 
        <div class="row results">
          <div class="algolia-magic result-items col-md-12"
               data-no-results-template="#no-results-template"
               data-hit-template="#hit-template" data-hits-per-page="5"></div>
          <div class="algolia-magic pagination col-md-12" data-padding="3"></div>
        </div>
      </div>
      <div class="algolia-magic result-filters col-md-3">
        <div class="algolia-magic facet" data-facet-name="type" data-sort="lexicographic"></div>
        <div class="algolia-magic disjunctive-facet" data-facet-name="category" data-sort="lexicographicWithSelectedFirst"></div>
        <div class="algolia-magic disjunctive-facet" data-facet-name="shipping" data-sort="lexicographicWithSelectedFirst"></div>
        <div class="algolia-magic disjunctive-facet" data-facet-name="manufacturer" data-sort="lexicographicWithSelectedFirst"></div>
        <div class="algolia-magic slider" data-facet-name="salePrice"></div>
      </div>
    </div>
  </div>
  <script type="text/html" id="stats-template">
{{nbHits}} hits retrieved in {{processingTimeMS}} ms
  </script>
  <script type="text/html" id="no-results-template">
Sorry no results
  </script>
  <script type="text/html" id="hit-template">
<div class="col-xs-12" >
<div class="result panel panel-default" >
  <div class="panel-body" >
    <img class="product-image" src="{{thumbnailImage}}" style="float:left;background:#aaa;" >
    <div style="margin-left:90px;max-width:100%;" >
      <h1 class="speaker-name" >
      <a href="{{url}}" >{{{_highlightResult.name.value}}}</a>
      </h1>
      <p>{{salePrice}}</p>
    </div>
    <hr style="clear:both;" >
    <h2 class="speaker-session-title" >Description</h2>
    <p>{{{shortDescription}}}</p>
  </div>
</div> 
</div>
  </script>
  <script src="../../dist/algoliasearch-ui-kit.js"></script>
</body>
</html>
